<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field appearance="outline" fxFlex id="testando">
        <mat-label>Hashtag</mat-label>
        <input matInput placeholder="Hashtag" #hashtag/>
      </mat-form-field>
      <button mat-raised-button color="primary" fxFlex (click)="findPostByHashtag(hashtag.value)">Buscar</button>
      <button mat-raised-button color="secundary" [disabled]="posts.length <= 0"
              fxFlex (click)="openFullScreen()">Tela cheia
      </button>

    </div>
  </div>

  <ngb-carousel id="carousel" *ngIf="posts.length > 0">
    <div *ngFor="let post of posts">
      <ng-template ngbSlide>
        <img [src]="post.thumbnail_src" alt="Image" style="max-width: 100%; height: auto">
      </ng-template>
    </div>
  </ngb-carousel>
</div>
