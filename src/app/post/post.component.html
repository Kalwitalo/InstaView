<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Hashtag</mat-label>
        <input matInput placeholder="Hashtag" #hashtag/>
      </mat-form-field>
      <button mat-raised-button color="primary" fxFlex (click)="findPostByHashtag(hashtag.value)">Buscar</button>
    </div>
  </div>

  <div fxFlex disabled="true">
    <ui-carousel [infinite]="true" [fade]="true" speed="10000"
                 [arrows]="false" [dots]="false"
                 width="800px" height="600px"
                 *ngIf="posts.length > 0">
      <ui-carousel-item *ngFor="let post of posts">
        <img [ui-lazy-load]="post.thumbnail_src" alt="image" style="max-width: 100%; max-height: 100%;">
      </ui-carousel-item>
    </ui-carousel>
  </div>
</div>
